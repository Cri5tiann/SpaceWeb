<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauți în Spațiu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <h1>Astronauți în Spațiu</h1>
    <table id="astroTable">
        <thead>
            <tr>
                <th>Nume</th>
                <th>Nava</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <!-- Modal for ship info -->
    <div id="shipModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <img id="modalImage" src="" alt="Ship Image" style="max-width: 100%;">
        </div>
    </div>

    <script src="floating-effects.js"></script>
    <script src="table-logic.js"></script>
</body>
</html>
